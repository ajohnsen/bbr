<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>

var map;
var appId = "4bdc79c";
var baseApiUri = "http://bouvet-code-camp.azurewebsites.net:80/api/game/pif/";
var sendGjeldendePosisjon = "sendpifposisjon";
var sendpostkode = "sendpostkode";

function initialize() {

  var mapOptions = {
    zoom: 16
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var infowindow = new google.maps.InfoWindow({
        map: map,
        position: pos,
      });

      map.setCenter(pos);

    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }

}

function setMarker(lat, lng, title){
    var myLatlng = new google.maps.LatLng(lat,lng);

    // To add the marker to the map, use the 'map' property
    var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: title
    });  
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

  $(document).ready(function() {
    var noOfCalls = 0;
    
    var sendpifposisjon = function() {
      navigator.geolocation.getCurrentPosition(success);

      function success(position) {
         var lat = position.coords.latitude;
         var long = position.coords.longitude;
       

        var posData=JSON.parse('{"Posisjon": {"Longitude": "' + long + '","Latitude": "' + lat + '"},"LagId":"'+ appId + '"}');

        $.ajax({
          type: "POST",
          url: baseApiUri + sendGjeldendePosisjon,
          data: posData
        });
        setMarker(lat, long, null, "images/person.png");

      }
    }

    $("#sendPostKode").submit(
      function( event ) {
        event.preventDefault();

        var sendPostKodeForm = $(this);
        var kode = sendPostKodeForm.find( "input[name='Kode']" ).val();
        var postnummer = sendPostKodeForm.find( "input[name='Postnummer']" ).val()

        navigator.geolocation.getCurrentPosition(success);

        function success(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          var posData=JSON.parse('{"Kode":"'+ kode + '", "Postnummer":"'+ postnummer + '", "LagId":"'+ appId + '", "Koordinat": {"Longitude": "' + longitude + '","Latitude": "' + latitude + '"}}');

          $.ajax({
            type: "POST",
            url: baseApiUri + sendpostkode,
            data: posData
          });
        }
      }
    );

    /*window.setInterval(
      function() {
        sendpifposisjon();
      },
      5000
    );*/
  });

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="menu" style="display: flex; min-width: 25%">
      <form id="sendPostKode">
        Kode:
        <input type="text" name="Kode">
        Postnummer:
        <input type="text" name="Postnummer">
        <input type="submit" value="Send Postkode">
      </form>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
