<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>

var map;
var appId = "4bdc79c";
var baseApiUri = "http://bouvet-code-camp.azurewebsites.net:80/api/game/base/";
var hentgjeldendepostAction = "hentgjeldendepost";
var hentpifposisjonAction = "hentpifposisjon";


function initialize() {

  var mapOptions = {
    zoom: 16
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var infowindow = new google.maps.InfoWindow({
        map: map,
        position: pos,
      });

      map.setCenter(pos);

    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }

}

function setMarker(lat, lng, title, iconUrl){
    var myLatlng = new google.maps.LatLng(lat,lng);

    // To add the marker to the map, use the 'map' property
    var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: title,
        icon: iconUrl
    });  
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

  $(document).ready(function() {
    var noOfCalls = 0;
    var hentgjeldendepost = function() {
      $.getJSON(
        baseApiUri + hentgjeldendepostAction + "/" + appId,
        function( data ) {
          noOfCalls++;
          //  alert("Call " + noOfCalls + ": " + data.navn + ", gps(" + data.gps.longitude + " " + data.gps.latitude + ")");
          setMarker(data.gps.latitude, data.gps.longitude, data.navn, null);
        }
      );
    };
    var hentpifposisjon = function() {
      $.getJSON(
        baseApiUri + hentpifposisjonAction + "/" + appId,
        function( data ) {
          setMarker(data.latitude, data.longitude, null, "images/person.png");
        }
      );
    };    

    window.setInterval(
      function() {
        hentgjeldendepost();
        hentpifposisjon();
      },
      5000
    );
  });

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="menu" style="display: flex; min-width: 25%">
      <form id="menuitem sendLength">
        Lengde: <input type="text" name="text">
        <input type="submit" value="Send Lengde">
      </form>
      <form id="menuitem sendDirection">
        Retning:<select>
        <option value="North">Nord</option>
        <option value="East">Øst</option>
        <option value="South">Sør</option>
        <option value="West">Vest</option>
      </select>
        <input type="submit" value="Send retning">
      </form>
      <form id="menuitem sendStop">
        <input type="submit" value="Send STOP">
      </form>
      <form id="menuitem sendText">
        Melding: <input type="text" name="text">
        <input type="submit" value="Send Melding">
      </form>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
